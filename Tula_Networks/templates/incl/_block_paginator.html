{% comment %}{% if page_obj.has_other_pages %}{% endcomment %}
{% if is_paginated %}

  <div class="d-flex justify-content-center my-5">
  <nav aria-label="...">
    <ul class="pagination pagination-sm">


      {% for p in page_obj.paginator.page_range %}

          {% if page_obj.number == p %}
          <li class="page-item active">
            <a class="page-link text-primary bg-dark" href="#">{{ p }} <span class="sr-only">(current)</span></a>
          </li>
          {% else %}
          <li class="page-item">
            <a class="page-link text-white bg-dark" href="?page={{ p }}">{{ p }}</a>
          </li>
          {% endif %}

      {% endfor %}

    </ul>
  </nav>
  </div>
{% endif %}
