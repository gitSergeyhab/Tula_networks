{% extends 'base.html' %}

{% block title %}
{{ block.super }}
{% endblock %}

{% block first_section %}

<div class="contain p-3">

{% for k, v in context_menu.items %}

    <div class="card mx-5">
    <div class="card-header">
    </div>
 <a href="{{ k }}/" class=" btn btn-outline-dark ">

      <blockquote class="blockquote mb-0">
        <h2>{{ v }}</h2>
      </blockquote>
    </a>
  </div>

  {% endfor %}

</div>



{% endblock %}
